<section class="videoListDiv">
    <div class="card-content">
      <div class="card-title">Available Videos: </div>
      <ul class="collection">
        <li class="collection-item" *ngFor="let video of videoList" [class.selected]="video.id ===selectedVideoId" (click)="pickVideo(video)">
          <cg-video-list-item [v]="video" ></cg-video-list-item>
        </li>
      </ul>
    </div>
  </section>
