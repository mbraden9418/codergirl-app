<section class="videoListDiv">
    <div class="card-content">
      <div class="card-title">Available Videos:</div>
      <ul class="collection">
        <li class="collection-item" *ngFor="let video of videoList">
          <strong>- {{video.title }}</strong> by {{video.author}}
        </li>
      </ul>
    </div>
  </section>
